<!DOCTYPE html>
<html>
<head>
    <title>Character Selection MOO ICT</title>
    <link rel="stylesheet" type="text/css" href="Css/Style.css">
</head>
<body>
    <div id="container">
        <div id="player1">
            <h2>Player 1</h2>
            <div id="player1-img-container">
                <img id="player1-img" src="" alt="">
            </div>

        </div>
        <div id="character-selection">
            <h1>CHARACTER SELECT</h1>

                <div class="character-option" id="william" onclick="selectCharacter('william')">Chunli</div>
                <div class="character-option" id="olivia" onclick="selectCharacter('olivia')">Dhalsim</div>
                <div class="character-option" id="michael" onclick="selectCharacter('michael')">Guile</div>
                <div class="character-option" id="charlotte" onclick="selectCharacter('charlotte')">Juri</div>
                <div class="character-option" id="benjamin" onclick="selectCharacter('benjamin')">Ryu</div>
                <div class="character-option" id="sophia" onclick="selectCharacter('sophia')">Zangief</div>
            </div>
        </div>
        <div id="player2">
            <h2>Player 2</h2>
            <div id="player2-img-container">
                <img id="player2-img" src="" alt="">
            </div>
            <div id="player2-info"></div>
        </div>
    </div>
    <div id="info">
        <a href="MapSelector.html" class="try-now-link">
            <button id="ready-button">READY</button>
        </a>
