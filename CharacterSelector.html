<!DOCTYPE html>
<html>
<head>
    <title>Character Selection MOO ICT</title>
    <link rel="stylesheet" type="text/css" href="Css/Style.css">
</head>
<body>
    <div id="container">
        <div id="player1">
            <h2>Personaje Jugador 1</h2>
            <div id="player1-img-container">
                <img id="player1-img" src="" alt="">
            </div>
            <div id="player1-info"></div>
        </div>
        <div id="character-selection">
            <h1>CHARACTER SELECT</h1>
            <div id="character-grid">
                <div class="character-option" id="james" onclick="selectCharacter('james')">James</div>
                <div class="character-option" id="emily" onclick="selectCharacter('emily')">Emily</div>
                <div class="character-option" id="william" onclick="selectCharacter('william')">William</div>
                <div class="character-option" id="olivia" onclick="selectCharacter('olivia')">Olivia</div>
                <div class="character-option" id="michael" onclick="selectCharacter('michael')">Michael</div>
                <div class="character-option" id="charlotte" onclick="selectCharacter('charlotte')">Charlotte</div>
                <div class="character-option" id="benjamin" onclick="selectCharacter('benjamin')">Benjamin</div>
                <div class="character-option" id="sophia" onclick="selectCharacter('sophia')">Sophia</div>
                <div class="character-option" id="henry" onclick="selectCharacter('henry')">Henry</div>
                <div class="character-option" id="isabella" onclick="selectCharacter('isabella')">Isabella</div>
                <div class="character-option" id="alexander" onclick="selectCharacter('alexander')">Alexander</div>
                <div class="character-option" id="grace" onclick="selectCharacter('grace')">Grace</div>
            </div>
        </div>
        <div id="player2">
            <h2>Personaje Jugador 2</h2>
            <div id="player2-img-container">
                <img id="player2-img" src="" alt="">
            </div>
            <div id="player2-info"></div>
        </div>
    </div>
    <div id="info">
        <button id="ready-button" onclick="ready()" disabled>READY</button>
    </div>
    <script src="JS/Script.js"></script>
</body>
</html>
